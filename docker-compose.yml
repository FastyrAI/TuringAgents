services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: ta_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-guest}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  worker:
    build:
      context: ./services/message_queue
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/%2F
      - METRICS_PORT=9000
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - ORG_ID=${ORG_ID:-demo-org}
      - AGENT_ID=${AGENT_ID:-demo-agent}
    depends_on:
      - rabbitmq
    ports:
      - "9000:9000"
    command: ["bash", "-lc", ". .venv/bin/activate && python -m scripts.worker"]

  coordinator:
    build:
      context: ./services/message_queue
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/%2F
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - AGENT_IDS=${AGENT_ID:-demo-agent}
    depends_on:
      - rabbitmq
    command: ["bash", "-lc", ". .venv/bin/activate && python -m scripts.coordinator"]


volumes:
  rabbitmq_data:

