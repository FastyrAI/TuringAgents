name: llm_proxy e2e

on:
  pull_request:
    paths:
      - 'services/llm_proxy/**'
      - 'docker-compose.yml'

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Create env file
        run: |
          if [ -f services/llm_proxy/.env.example ]; then
            cp services/llm_proxy/.env.example services/llm_proxy/.env
          else
            printf "%s\n" \
              "LITELLM_MASTER_KEY=sk-dev-1234" \
              "DATABASE_URL=postgresql://llmproxy:pass@db:5432/litellm" \
              "AZURE_API_KEY=" \
              "AZURE_API_BASE=" \
              "AZURE_DEPLOYMENT_NAME=" \
              "REDIS_HOST=redis" \
              "REDIS_PORT=6379" \
              "REDIS_PASSWORD=" \
              "SEPARATE_HEALTH_APP=1" \
              > services/llm_proxy/.env
          fi
      - name: Run e2e tests
        run: |
          bash services/llm_proxy/scripts/run_e2e.sh
